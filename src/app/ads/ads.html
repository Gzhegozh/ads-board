<div class="container">

    <!-- navbar component -->
    <div>
        <acme-navbar></acme-navbar>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Current Ads</div>
        <div class="panel-body">

          <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}" ng-if="!user.signedIn">
            <div class="col-lg-3">
              <input type="email" class="form-control" id="email" ng-model="loginForm.email" placeholder="Email">
            </div>
            <div class="col-lg-3">
              <input type="password" class="form-control" id="password" ng-model="loginForm.password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign In</button>
            <a href="#/sign_up" ng-if="!user.signedIn">Sign Up</a>
          </form>

          <p ng-if="user.signedIn">Hi, {{ user.email }}</p>
          <button class="btn btn-default" ng-click="signOut()" ng-if="user.signedIn">Sign out</button>
          <br>
            <div class="alert alert-warning" ng-if="!user.signedIn">Please, sign in for adding your advertisement</div>
          <div id="postlist" ng-repeat="ad in ads">
            <div class="panel">
              <div class="panel-heading">
                <div class="text-center">
                  <div class="row">
                    <div class="col-sm-9">
                      <h3 class="pull-left">{{ ad.title }}</h3>
                    </div>
                    <div class="col-sm-3">
                      <h4 class="pull-right">
                        <small><em>{{ ad.user.email }} at {{ ad.createdAt.slice(0,10) }}<br>{{ ad.createdAt.slice(11,16) }}</em></small>
                      </h4>
                    </div>
                  </div>
                </div>
              </div>

              <div class="panel-body">
                {{ ad.body.slice(0,100) }}...
                <a href="#">Read more</a>
              </div>

            </div>
          </div>

        </div>
    </div>

</div>
